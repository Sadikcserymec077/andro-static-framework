<!-- templates/history.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan History ‚Äî Static Analysis Framework</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light py-3 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">üîç Static Analysis Framework</a>
    <div class="ms-auto">
      <a class="btn btn-outline-primary me-2" href="/">Upload</a>
      <a class="btn btn-outline-secondary" href="/about">About</a>
    </div>
  </div>
</nav>

<main class="container my-5">
  <h3>Scan History</h3>
  <div class="card p-3 shadow-sm mt-3">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>Scan ID</th>
            <th>File</th>
            <th>Total</th>
            <th>High</th>
            <th>Medium</th>
            <th>Low</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for s in scans %}
          <tr>
            <td style="max-width:240px; word-break:break-all">{{ s['scan_id'] }}</td>
            <td>{{ s['filename'] }}</td>
            <td>{{ s['total'] }}</td>
            <td>{{ s['high'] }}</td>
            <td>{{ s['medium'] }}</td>
            <td>{{ s['low'] }}</td>
            <td>{{ s['created_at'] }}</td>
            <td>
              <a class="btn btn-sm btn-primary" href="{{ url_for('results', scan_id=s['scan_id']) }}">View</a>
              <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('export_pdf', scan_id=s['scan_id']) }}">PDF</a>
            </td>
          </tr>
          {% else %}
          <tr><td colspan="8" class="small text-muted">No scans yet.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
